<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JongBox</title>
  <link rel="stylesheet" href="./css/movie.css"/>
</head>
<body>
 <header>
  <div class="header-left">
    <div class="left-top">
      <span>VIP LOUNGE</span><span>멤버쉽</span><span>고객센터</span>
    </div>
    <div class="left-bottom">
      <div class="header-hamburger"></div>
      <div class="header-search"></div>
      <span>영화</span>
      <span>예매</span>
      <span>극장</span>
    </div>
  </div>
  <div class="logo">
    <img src=""/>
  </div>
  <div class="header-right">
    <div class="right-top">
      <span>로그인</span>
      <span>회원가입</span>
      <span>빠른예매</span>
    </div>
    <div class="right-bottom">
      <span>이벤트</span>
      <span>스토어</span>
      <span>혜택</span>
      <div class="header-calendar"></div>
      <div class="header-login"></div>
    </div>
  </div>
 </header> 
 <main>
  <div class="box-office-wrap">
    <div class="box-header">
      <div class="box-title">박스오피스</div>
      <div class="more-movies">더 많은 영화 보기<div class="plus-icon"></div></div>
    </div>
    <div class="box-movies">
      <div class="movie_1">
        <p>1</p>
        <img src="https://img.megabox.co.kr/SharedImg/2022/05/23/oZfETtpEvKGpdY2JQo2Z6wFL0S4cpKy5_420.jpg"/>
        <div class="description"></div>
        <div class="button-wrap">
          <div class="like-button">
            <div class="heart"></div>
            <p>1.8k</p>
          </div>
          <div class="buy-ticket-button">예매</div>
        </div>
      </div>
      <div clas="movie_2">
        <p>2</p>
        <img src="https://img.megabox.co.kr/SharedImg/2022/05/16/WApIttC9CrStYU7j7jzFRlc2HsIXBQtY_420.jpg"/>
        <div class="description"></div>
        <div class="button-wrap">
          <div class="like-button">
            <div class="heart"></div>
            <p>1.8k</p>
          </div>
          <div class="buy-ticket-button">예매</div>
        </div>
      </div>
      <div clas="movie_3">
        <p>3</p>
        <img src="https://img.megabox.co.kr/SharedImg/2022/05/12/y1RvPjCDEgjkIG2fbquiF4Tnm7zNIoJT_420.jpg"/>
        <div class="description"></div>
        <div class="button-wrap">
          <div class="like-button">
            <div class="heart"></div>
            <p>1.2k</p>
          </div>
          <div class="buy-ticket-button">예매</div>
        </div>
      </div>
      <div clas="movie_4">
        <p>4</p>
        <img src="https://img.megabox.co.kr/SharedImg/2022/05/04/KxT7Za2g1AmoneCh75n04SkrXr0TmxWX_420.jpg"/>
        <div class="description">
            <div class="heart"></div>
            <p>411</p>
        </div>
        <div class="button-wrap">
          <div class="like-button"></div>
          <div class="buy-ticket-button">예매</div>
        </div>
      </div>
    </div>
    <div class="box-footer">
      <div><input type="text" /><a class="search-icon"></a></div>
      <div><a class="calendar-icon"></a><p>상영시간표</p></div>
      <div><a class="film-icon"></a><p>박스오피스</p></div>
      <div><a class="ticket-icon"></a><p>빠른예매</p></div>
    </div>
  </div>
 </main>
</body>
</html>
